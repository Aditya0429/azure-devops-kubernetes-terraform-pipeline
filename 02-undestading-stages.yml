trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

stages:
- stage: Build
  jobs:
  - job: firstjob
    steps:
    - bash: echo Build First Job
    - bash: echo $(Pipelinelevelvariable)
  - job: secondjob
    steps:
      - bash: echo Build Second Job        
- stage: DevDeploy
  variables:
    environment : Dev
  dependsOn: Build
  jobs:
  - job: DevDeployjob
    steps:
    - bash: echo $(environment)Deploy Job
- stage: QADeploy
  dependsOn: Build
  jobs:
  - job: QADeployjob
    steps:
    - bash: echo Build QADeploy Job
- stage: PRodDeploy
  variables:
    environment : Prod
  dependsOn:
  - Build
  - QADeploy
  jobs:
  - job: PRodDeployjob
    steps:
    - bash: echo $(environment)Deploy Job

